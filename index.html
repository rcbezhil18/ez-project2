<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Luxury VR Car Showroom</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="script.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: black;
}

/* Luxury Title Style */
.luxury-title {
    color: gold;
    font-weight: bold;
    letter-spacing: 2px;
}

/* Logo Hover Effect */
.clickable:hover {
    transform: scale(1.05);
    transition: 0.3s ease;
}
</style>
</head>

<body>

<a-scene background="color: #111">

    <!-- ================= ASSETS ================= -->
    <a-assets>
        <img id="bmwImg" src="assets/images/bmw.jpg">
        <img id="audiImg" src="assets/images/audi.jpg">
        <img id="rollsImg" src="assets/images/rollsroyce.jpg">
        <img id="gtrImg" src="assets/images/gtr.jpg">
        <img id="landImg" src="assets/images/landrover.jpg">
        <img id="lamboImg" src="assets/images/lamborghini.jpg">
        <img id="ferrariImg" src="assets/images/ferrari.jpg">
        <img id="jaguarImg" src="assets/images/jaguar.jpg">
        <img id="porscheImg" src="assets/images/porsche.jpg">

        <a-asset-item id="bmwModel" src="assets/models/bmw.glb"></a-asset-item>
        <a-asset-item id="audiModel" src="assets/models/audi.glb"></a-asset-item>
        <a-asset-item id="rollsModel" src="assets/models/rollsroyce.glb"></a-asset-item>
        <a-asset-item id="gtrModel" src="assets/models/gtr.glb"></a-asset-item>
        <a-asset-item id="landModel" src="assets/models/landrover.glb"></a-asset-item>
        <a-asset-item id="lamboModel" src="assets/models/lamborghini.glb"></a-asset-item>
        <a-asset-item id="ferrariModel" src="assets/models/ferrari.glb"></a-asset-item>
        <a-asset-item id="jaguarModel" src="assets/models/jaguar.glb"></a-asset-item>
        <a-asset-item id="porscheModel" src="assets/models/porsche.glb"></a-asset-item>
    </a-assets>

    <!-- ================= LIGHTING ================= -->
    <a-light type="ambient" intensity="0.6"></a-light>
    <a-light type="spot" position="0 8 -4" angle="45" intensity="2"></a-light>

    <!-- ================= FLOOR ================= -->
    <a-plane rotation="-90 0 0" width="40" height="40" color="#222"></a-plane>

    <!-- ================= WALLS ================= -->
    <a-box position="0 5 -15" width="40" height="10" depth="1" color="#1a1a1a"></a-box>
    <a-box position="-20 5 0" width="1" height="10" depth="40" color="#1a1a1a"></a-box>
    <a-box position="20 5 0" width="1" height="10" depth="40" color="#1a1a1a"></a-box>

    <!-- ================= TITLE ================= -->
    <a-text id="carName"
            value="Luxury Car Showroom"
            position="0 8 -14.5"
            align="center"
            color="gold"
            width="10">
    </a-text>

    <!-- ================= CAR DISPLAY CENTER ================= -->
    <a-entity id="carContainer" position="0 0 -6"></a-entity>

    <!-- ================= LEFT WALL (3 Cars) ================= -->
    <a-entity position="-19 4 -5" rotation="0 90 0">

        <a-plane class="car-btn clickable" data-model="bmwModel" data-name="BMW"
            material="src:#bmwImg" position="0 2 0" width="3" height="2"></a-plane>

        <a-plane class="car-btn clickable" data-model="audiModel" data-name="Audi"
            material="src:#audiImg" position="0 0 0" width="3" height="2"></a-plane>

        <a-plane class="car-btn clickable" data-model="rollsModel" data-name="Rolls Royce"
            material="src:#rollsImg" position="0 -2 0" width="3" height="2"></a-plane>

    </a-entity>

    <!-- ================= CENTER WALL (3 Cars) ================= -->
    <a-entity position="0 4 -14.5">

        <a-plane class="car-btn clickable" data-model="gtrModel" data-name="Nissan GTR"
            material="src:#gtrImg" position="-4 0 0" width="3" height="2"></a-plane>

        <a-plane class="car-btn clickable" data-model="landModel" data-name="Land Rover"
            material="src:#landImg" position="0 0 0" width="3" height="2"></a-plane>

        <a-plane class="car-btn clickable" data-model="lamboModel" data-name="Lamborghini"
            material="src:#lamboImg" position="4 0 0" width="3" height="2"></a-plane>

    </a-entity>

    <!-- ================= RIGHT WALL (3 Cars) ================= -->
    <a-entity position="19 4 -5" rotation="0 -90 0">

        <a-plane class="car-btn clickable" data-model="ferrariModel" data-name="Ferrari"
            material="src:#ferrariImg" position="0 2 0" width="3" height="2"></a-plane>

        <a-plane class="car-btn clickable" data-model="jaguarModel" data-name="Jaguar"
            material="src:#jaguarImg" position="0 0 0" width="3" height="2"></a-plane>

        <a-plane class="car-btn clickable" data-model="porscheModel" data-name="Porsche"
            material="src:#porscheImg" position="0 -2 0" width="3" height="2"></a-plane>

    </a-entity>

    <!-- ================= CAMERA ================= -->
    <a-entity
        camera
        look-controls
        wasd-controls
        position="0 2 8"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable">
    </a-entity>

</a-scene>

</body>
</html>
